<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            position: relative;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        #chat {
            width: 300px; /* Initial width of the chat */
            height: 100px; /* Initial height of the chat */
            position: relative;
            transition: all 0.3s ease; /* Animation for expanding */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Fullscreen chat style */
        #chat.fullscreen {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000; /* Make sure it stays on top */
            background-color: white; /* Optional: Add a background color */
        }
    </style>
</head>
<body>
    <h1>点击图标开始测试你的本命投资大师!</h1>
    <div id="chat"></div>
    
    <script src="https://lf-cdn.coze.cn/obj/unpkg/flow-platform/chat-app-sdk/0.1.0-beta.6/libs/cn/index.js"></script>
    <script>
        window.onload = function() {
            const chatClient = new CozeWebSDK.WebChatClient({
                config: {
                    bot_id: '7422102794037575691',
                },
                componentProps: {
                    title: 'Coze',
                    layout:'pc',
                },
                el: document.getElementById('chat') // Attach the chat to the #chat div
            });
            
            // Add a click event listener to the chat container
            document.getElementById('chat').addEventListener('click', function() {
                // Toggle fullscreen class to make the chat cover the whole page
                this.classList.toggle('fullscreen');
            });
        };
    </script>
</body>
</html>
