<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            position: relative;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Chatbot!</h1>

    <script src="https://lf-cdn.coze.cn/obj/unpkg/flow-platform/chat-app-sdk/0.1.0-beta.6/libs/cn/index.js"></script>
    <script>
        window.onload = function() {
            const chatClient = new CozeWebSDK.WebChatClient({
                config: {
                    bot_id: '7422102794037575691',
                },
                componentProps: {
                    title: 'Coze',
                },
            });
            
            // Delay to ensure the SDK chat icon is rendered
            setTimeout(() => {
                // Attempt to find and click the SDK's default chat icon
                const chatIcon = document.querySelector('.coze-chat-icon'); // Adjust selector as needed
                if (chatIcon) {
                    chatIcon.click();
                }
            }, 1000); // Adjust delay as needed
        };
    </script>
</body>
</html>
