<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0; /* Remove default margin */
            background-color: #f0f0f0; /* Light background for contrast */
        }
        #chat {
            width: 80%; /* Width of the chatbot container */
            max-width: 600px; /* Maximum width */
            height: 600px; /* Height of the chatbot container */
            border: 1px solid #ccc; /* Border for visibility */
            background: white; /* Background color */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow for depth */
            border-radius: 10px; /* Rounded corners */
            overflow: hidden; /* Hide overflow if necessary */
            display: flex; /* Flexbox for internal layout */
            flex-direction: column; /* Vertical stacking */
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
        }
        h1 {
            text-align: center; /* Center title */
            margin: 20px 0; /* Spacing around title */
        }
    </style>
</head>
<body>
    <h1>Welcome to the Chatbot!</h1>
    <div id="chat"></div>
    
    <script src="https://lf-cdn.coze.cn/obj/unpkg/flow-platform/chat-app-sdk/0.1.0-beta.6/libs/cn/index.js"></script>
    <script>
        window.onload = function() {
            new CozeWebSDK.WebChatClient({
                config: {
                    bot_id: '7422102794037575691',
                },
                componentProps: {
                    title: 'Coze',
                },
            });
        };
    </script>
</body>
</html>
